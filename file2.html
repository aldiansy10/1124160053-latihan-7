<body>
    <table border="1">
        <tr>
            <th colspan="3" bgcolor="green">Product Indonesia</th>
        
        </tr>

        </tr>
        <tr>
            <td>Harga</td>
            <td>Rp 900.000</td>
        </tr>
        <tr>
            <td rowspan="2">Keterangan</td>

                <ul>
                    <li>1 ekor 30 kilo</li>

                    <li>Wilayah Indonesia</li>
